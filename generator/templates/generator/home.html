<!-- {{password}} -->
<!--form farkli pagelere, parametre valuleri ile gecisler icin kullanilir. action kisminda hangi page e gidiliecegi
url ismi ile verilir.
<form action="passwordgenerated" deseydik direkt password sayfasina giderdi. ama onun yerine bu sekilde yazmak  daha iyi> -->
<form action="{%url 'password' %}">
  <select name="length" >
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12" selected="selected">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
  </select>
  <br>
  <input type="checkbox" name="uppercase"> Uppercase
  <br>
  <input type="checkbox" name="numbers"> Numbers
  <br>
  <input type="checkbox" name="special"> Special Characters
  <br>

  <input type="submit" class="btn btn-primary" value="Generate password">
</form>
<br>
<a href="{% url 'about' %}">About Page</a>
